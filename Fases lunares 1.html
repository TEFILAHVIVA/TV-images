<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Lunar Futurista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a2e, #1a1a4a);
            color: #fff;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .moon-container {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 450px;
          height: 450px;
          transform: translate(-50%, -50%);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .moon {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(179, 136, 235, 0.7) 40%,
                rgba(1, 58, 180, 0.6) 100%);
            box-shadow: 0 0 50px rgba(131, 58, 180, 0.5),
                        0 0 100px rgba(179, 136, 235, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 1s ease-in-out;
            animation: glow 4s infinite alternate;
        }
        .moon2 {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%,
              rgba(179, 136, 235, 0.7) 40%,
              rgba(1, 58, 180, 0.6) 100%);
          z-index: 1;
          overflow: hidden;
        }

        .light {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(224, 195, 252, 0.8) 20%);
            mix-blend-mode: multiply;
            /* Animaci贸n que cambia la forma del 谩rea iluminada para simular las fases */
            z-index: 4;
        }

        .phase-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0a0a2e;
            transition: all 1s ease-in-out;
            border-radius: 50%;
            z-index: 3;
        }

        .illumination {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: black;
            mix-blend-mode: multiply;
            /* Animaci贸n que cambia la forma del 谩rea iluminada para simular las fases */
            z-index: 1;
        }

        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.6), transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            animation: shineMove 15s infinite linear;
            z-index: 2;
        }





        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 125%;
        }





    /* 
      Animaci贸n shineMove:
      Mueve sutilmente la capa de brillo para simular reflejos que var铆an 
      conforme la direcci贸n de la luz cambia.
    */
    @keyframes shineMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(0, 0) rotate(5deg);
      }
      50% {
        transform: translate(0, 0) rotate(0deg);
      }
      75% {
        transform: translate(0, 0) rotate(-5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }





        @keyframes glow {
            from {
                filter: brightness(1);
            }
            to {
                filter: brightness(1.2);
            }
        }

        .info {
            margin-top: 2rem;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    
    <div class="moon-container">
      <div class="moon2">
        <div id="movimientoI" class="illumination"></div>
      </div>
      <div class="light"></div>
      <div class="shine"></div>
      
        <div class="moon" id="moon">
            <div class="phase-overlay" id="phase-overlay"></div>
        </div>
    </div>

    <div class="controls">
        <input id="fecha-input">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/suncalc/suncalc.min.js"></script>
    <script>
        // Generar estrellas de fondo
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'rgba(255, 255, 255, ' + Math.random() + ')';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite`;
                stars.appendChild(star);
            }
        }

        function updateMoonPhase(phase) {
            const overlay = document.getElementById('phase-overlay');
            const elementToMove = document.getElementById('movimientoI');
            
            
            let clipPath = '';
            let positionX = '50%';
            let positionY = '50%';
            
            if (phase < 0.25) { // Luna Nueva
                positionX = '0%';
                positionY = '0%';
            } else if (phase < 0.5) { // Cuarto Creciente
                positionX = '-40%';
                positionY = '0%';
            } else if (phase < 0.75) { // Luna Llena
                positionX = '0%';
                positionY = '100%';
            } else { // Cuarto Menguante
                positionX = '40%';
                positionY = '0%';
            }

            overlay.style.clipPath = clipPath;
            overlay.style.backgroundColor = phase < 0.5 ? '#0a0a2e' : 'transparent';
            
            elementToMove.style.transform = `translate(${positionX}, ${positionY})`;
        }

        function calcularFaseLunar() {
            const fechaInput = document.getElementById('fecha-input').value;
            const fecha = fechaInput ? new Date(fechaInput + "T12:00:00Z") : new Date();
            const { phase } = SunCalc.getMoonIllumination(fecha);
            
            updateMoonPhase(phase);
            
            const fases = [
                { nombre: "Luna Nueva", emoji: "" },
                { nombre: "Cuarto Creciente", emoji: "" },
                { nombre: "Luna Llena", emoji: "" },
                { nombre: "Cuarto Menguante", emoji: "" }
            ];
            
            let faseInfo = fases[Math.floor(phase * 4) % 4];
            document.getElementById('fase-info').innerHTML = `
                ${faseInfo.emoji} <br> ${faseInfo.nombre}
            `;
        }

        // Inicializar con fecha actual
        window.onload = function() {
            createStars();
            document.getElementById('fecha-input').value = new Date().toISOString().split('T')[0];
            calcularFaseLunar();
        }
    </script>
</body>

</html>
